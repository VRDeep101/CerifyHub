<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CertifyHub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ================= HERO SECTION ================= -->
  <section id="hero">
    <div class="hero-left">
      <h1>
        <span class="explore">Explore</span> 
        <span class="certification">Certification</span>
      </h1>
      <p>Over 50+ workshops attended and conducted. Boost your skills with hands-on projects!</p>
      <button id="exploreBtn">Explore Certificates</button>
    </div>
    <div class="hero-right">
      <img src="images/Logo.png" alt="Logo" class="logo">
    </div>
  </section>

  <!-- ================= CERTIFICATES SECTION ================= -->
  <section id="certifications">
    <div class="carousel-container">
      <button class="arrow left">&#10094;</button>
      <div class="carousel-track" id="cardsContainer">
        <!-- Cards will be injected dynamically from data.js -->
      </div>
      <button class="arrow right">&#10095;</button>
    </div>
  </section>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
