<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CertifyHub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HERO SECTION -->
  <section class="hero">
    <h1>
      <span class="explore">EXPLORE</span> 
      <span class="certify">CERTIFY</span><span class="hub">HUB</span>
    </h1>
    <p>Over 50+ Webinar & Masterclass Conducted / Attended</p>
    <button id="exploreBtn">Explore Now</button>
    <img class="logo" src="images/Logo.png" alt="Logo">
  </section>

  <!-- CARDS SECTION -->
  <section id="certifications">
    <div class="carousel-container">
      <button class="arrow left">&#10094;</button>
      <div class="carousel-track" id="cardsContainer">
        <!-- Cards generated via JS -->
      </div>
      <button class="arrow right">&#10095;</button>
    </div>
  </section>

  <!-- JS -->
  <script src="data.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
