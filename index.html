<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CertifyHub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HERO SECTION -->
  <section id="hero">
    <div class="hero-left">
      <h1>
        <span class="explore">EXPLORE</span><br>
        <span class="certification">CERTIFICATION</span>
      </h1>
      <p>Over 50+ Masterclasses Attended / Conducted</p>
      <button id="exploreBtn">Explore Now</button>
    </div>

    <div class="hero-right">
      <img class="logo" src="images/Logo.png" alt="Logo">
    </div>
  </section>

  <!-- CAROUSEL / CERTIFICATIONS SECTION -->
  <section id="certifications">
    <div class="carousel-container">
      <button class="arrow left">&#10094;</button>
      <div class="carousel-track" id="cardsContainer">
        <!-- Cards rendered via JS -->
      </div>
      <button class="arrow right">&#10095;</button>
    </div>
  </section>

  <!-- JS -->
  <script src="data.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
