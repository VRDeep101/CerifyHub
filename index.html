<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CertifyHub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HERO SECTION -->
  <section id="hero">
    <div class="hero-left">
      <h1>
        <span class="explore-text">EXPLORE</span>
        <span class="certification-text">CERTIFICATION</span>
      </h1>
      <p>Over 50+ Webinar & Workshops</p>

      <!-- EXPLORE BUTTON -->
      <button id="exploreBtn">Explore Now</button>
    </div>

    <div class="hero-right">
      <img src="images/Logo.png" class="logo" alt="Profile Logo">
    </div>
  </section>

  <!-- CARDS SECTION -->
  <section id="certifications">
    <div class="cards-container" id="cardsContainer">
      <!-- Cards will load from JS -->
    </div>
  </section>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
