<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CertifyHub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HERO SECTION -->
  <div id="hero">
    <div class="hero-left">
      <h1>
        <span class="explore">EXPLORE</span><br>
        <span class="certification">CERTIFICATION</span>
      </h1>
      <p>Over 50+ Webinar & Masterclass Conducted/Attended</p>
      <button id="exploreBtn">Explore Now</button>
    </div>

    <div class="hero-right">
      <img class="logo" src="images/Logo.png" alt="Logo">
      <div class="neon-square square1"></div>
<div class="neon-square square2"></div>
<div class="neon-square square3"></div>
    </div>
  </div>

  <!-- CARDS SECTION -->
  <section id="certifications">
    <div class="cards-container" id="cardsContainer">
      <!-- Cards load from JS -->
    </div>
  </section>

  <!-- JS -->
  <script src="data.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
