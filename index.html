<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CertifyHub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HERO SECTION -->
  <div id="hero">
    <div class="hero-left">
      <h1>
        <span class="explore">EXPLORE</span><br>
        <span class="certification">CERTIFICATION</span>
      </h1>
      <p>Over 50+ Webinar & Masterclass Conducted/Attended</p>
      <button id="exploreBtn">Explore Now</button>
    </div>
    <div class="hero-right">
      <img class="logo" src="images/Logo.png" alt="Logo">
    </div>
  </div>

  <!-- CERTIFICATES SLIDER SECTION -->
  <section id="certifications">
    <div class="slider-section">
      <button class="arrow left">&#8592;</button>
      <div class="slider-container" id="cardsContainer">
        <!-- Cards generated by JS -->
      </div>
      <button class="arrow right">&#8594;</button>
    </div>
  </section>

  <!-- JS -->
  <script src="script.js" defer></script>
</body>
</html>
